<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <title>View</title>
</head>
<body>
<form action="#" th:action="@{/save}" th:object="${profile}" method="post">

<table border="1">
    <tr>
        <td colspan="2"><a th:href="@{/view}" src="#">view</a></td>
    </tr><tr>
        <td colspan="2"><input type="submit" value="Save" /></td>
    </tr>
    <tr>
        <td>Profile</td>
        <td th:text="${id}">-</td>
    </tr>
    <tr>
        <td>Description</td>
        <td>URL</td>
    </tr>
    <tr th:if="${profile.links.empty}">
        <td colspan="2"> No Links Available </td>
    </tr>
    <tr th:each="link, itemStat : *{links}">
        <input hidden th:field="*{links[__${itemStat.index}__].id}" />
        <td><input th:field="*{links[__${itemStat.index}__].description}" /></td>
        <td><input th:field="*{links[__${itemStat.index}__].url}" /></td>
    </tr>
</table>

</form>
</body>
</html>
